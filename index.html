<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login Simples</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e8187b3c4.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <h1>Faça seu login</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="exemplo@exemplo.com">

                <div class="password-container">
                    <input type="password" id="campo-senha" class="campo-senha" placeholder="*********">
                    <i class="fas fa-eye" id="eye" onclick="exibirPassword()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="exibirPassword()"></i>
                </div>
            </section>
            <section class="password-informacoes">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueci minha senha</a>
            </section>
            <button id="btn-login">Login</button>
            <section class="links-externos-container">
                <span>Ou entre com</span>
                <aside>
                    <a href="#"><i class="fab fa-google googleIcon"></i></a>
                    <a href="#"><i class="fab fa-facebook-square facebookIcon"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in linkedinIcon"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda não possui uma conta? <a href="#">Cadastre-se aqui</a></span>
            </footer>
        </form>
    </main>
</body>

</html>
